version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devcycle-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devcycle_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devcycle-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devcycle-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_NAME: devcycle_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      JWT_ACCESS_SECRET: your_development_access_secret_change_in_production_minimum_32_chars
      JWT_REFRESH_SECRET: your_development_refresh_secret_change_in_production_minimum_32_chars
      JWT_ACCESS_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    networks:
      - devcycle-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  devcycle-network:
    driver: bridge
